AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
  TargetRubyVersion: 2.4

#################### Layout #############################
Layout/IndentationWidth:
  Width: 2

#################### Lint ###############################

Lint/DeprecatedClassMethods:
  Enabled: false

#################### Metrics ############################

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Max: 120
  AllowURI: true
  URISchemes:
    - https

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

#################### Naming ##########################

Naming/FileName:
  Enabled: false

#################### Style ###########################

Style/BracesAroundHashParameters:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/CommandLiteral:
  EnforcedStyle: percent_x

Style/EmptyLiteral:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FormatStringToken:
  EnforcedStyle: unannotated

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/LineEndConcatenation:
  Enabled: false

Style/Next:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only

Style/PerlBackrefs:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/WordArray:
  Enabled: false
